# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ares

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b7be4f42bfe7403589ab2f6e9fb1fecf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc3f4b0549604308a75cf02d5cb03165 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b7be4f42bfe7403589ab2f6e9fb1fecf }}/leonardo222/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ares'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39d8179594a54af8b46ae18d26385965 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b7be4f42bfe7403589ab2f6e9fb1fecf }}/leonardo222/myapp:${{ github.sha }}'