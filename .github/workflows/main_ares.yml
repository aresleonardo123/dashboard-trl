# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ares

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3788918473ad486899c20dcccb74a946 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_846122a88c69426d83cd7169a4bea817 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3788918473ad486899c20dcccb74a946 }}/leonardo222/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ares'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_610e11473aff43a6a191340347125bc2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3788918473ad486899c20dcccb74a946 }}/leonardo222/myapp:${{ github.sha }}'