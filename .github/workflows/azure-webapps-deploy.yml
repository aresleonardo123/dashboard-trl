name: 🚀 Deploy Docker App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔐 Login a Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_54D069DACC084CB4B82067EF66D66C2A }}

      - name: 📦 Construir y subir imagen Docker personalizada
        run: |
          docker build -t arescustomimage .
          docker tag arescustomimage myregistry.azurecr.io/arescustomimage
          docker login myregistry.azurecr.io -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
          docker push myregistry.azurecr.io/arescustomimage

      - name: 🚢 Hacer deploy con Dockerfile
        uses: azure/webapps-deploy@v2
        with:
          app-name: ares
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_54D069DACC084CB4B82067EF66D66C2A }}
          images: myregistry.azurecr.io/arescustomimage
