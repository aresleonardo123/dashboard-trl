on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Login a Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_54D069DACC084CB4B82067EF66D66C2A }}

      - name: ğŸš€ Deploy usando Dockerfile
        uses: azure/webapps-deploy@v2
