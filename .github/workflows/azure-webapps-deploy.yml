name: ğŸš€ Deploy Docker image to Azure Web2 App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Login a Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ³ Login a Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: ğŸš¢ Desplegar imagen desde Docker Hub a Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ares
          images: leonardo222/myapp:latest
