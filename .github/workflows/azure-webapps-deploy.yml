name: 🚀 Deploy Docker App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔐 Login con Publish Profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: ares
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_54D069DACC084CB4B82067EF66D66C2A }}
          package: .
